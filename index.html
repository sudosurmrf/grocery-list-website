<html>
    <head>
        <title>Grocery List</title>
        <link rel="stylesheet" href="./index.css"/>
    </head>
    
    <header>
        <h1 style="text-align: center; color: rgb(46, 100, 248);">My Grocery List verbosed</h1>
        
    </header>
    
    <body>
        <main>
            <div class="background">
                
            
            <section class="pantry"> <!--for pantry items-->
                <h2 style="background-color: wheat;">Pantry Items</h2>
                
                <style>
                    h2 {
                        white-space: nowrap;
                        margin-left: 180px;
                        height: 50px;
                        width: 150px;
                        padding-top: 20px;
                        
                    }
                </style>
                <div class="pantry-pic">
                    <img src="https://thumbor.forbes.com/thumbor/fit-in/x/https://www.forbes.com/home-improvement/wp-content/uploads/2023/08/3DF3CA3C-A329-4FB0-A9C2-CD7C360615A6_1_105_c.jpeg.jpg" alt="pantry with foods" width="400px" height="200px"/>
                </div>
                    <section id="canned"> <!--for canned -->
                        <h3>Canned</h3>
                        <ul>
                            <li>peas</li>
                            <li>corn</li>
                            <li>beans</li>
                        </ul>
                    </section>
                    
                    <section id="Dry"> <!--dry goods-->
                        <h3>Dry Goods</h3>
                        <ul>
                            <li>almonds</li>
                            <li>flour</li>
                            <li>cashews</li>
                        </ul>
                    </section>
            </section> 

            <section class="freezer"> <!--for freezer items-->
                <h2 style="background-color: lightblue;"> Freezer Items</h2>
                <div class="freezer-pic">
                    <img src="https://images.cookforyourlife.org/wp-content/uploads/2020/01/freezer-friendly-foods-article.jpg" alt="freezer with food" width="400px" height="200px"/>
                </div>
                    <section id="Veggies">
                        <h3>Veggies</h3>
                        <ol>
                            <li>brocolli</li>
                            <li>cauliflower</li>
                            <li>lima beans</li>
                        </ol>
                    </section>

                    <section id="Snacks"> <!--snacks-->
                        <h3>Snacks</h3>
                        <ol>
                            <li>cookies</li>
                            <li>chips</li>
                            <li>fruit Snacks</li>
                        </ol>
                    </section>
            </section>
            </div>
        </main>
    </body>
</html>
